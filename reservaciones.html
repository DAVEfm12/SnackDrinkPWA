  <style>

    body {background-color:#000;color:#fff;}

    .form-group label{margin-bottom:0.3rem;font-weight:600;color:#ffdd55;}

    .preview-item{color:#ffdd55;font-weight:600;margin-top:0.3rem;text-align:center;font-size:1.1rem;}

</head>
